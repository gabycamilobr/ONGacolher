<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acolher-Cadastro</title>

    <link rel="shortcut icon" type="image/x-icon" href="../theme/images/Group 1.png" />
</head>

<body>
    <div class="container">
        <a class="voltar" href="index">
            <img src="images/seta.svg" alt="" class="img-fluid">
        </a>
        <div class="form-image">
            <img src="../ONGacolher/images/cadastro.svg" alt="">
        </div>
        <div class="form">
            <form action="/cadastrousuario" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nomecompleto">Nome Completo</label>
                        <input id="nomecompleto" type="text" name="firstname" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>
                <div class="input-box input:focus-visible">
                <label for="status">Selecione o seu status</label>
                 </div>
                <input name="status" list="lista-status" placeholder=" Clique e selecione">
                <datalist id="lista-status">
                <option value="VÃ­tima">
                <option value="Profissional">
                <option value="Doador">
                </datalist>  


                <div class="continue-button">
                    <button type="submit"><a>Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

<style>
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Open+Sans:wght@300;400;500;600&display=swap');
